{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/Logo_single.jpg' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>Team N</title>
</head>     

<body>
    <div class="fixbug">
        <header style="border-bottom: 1px solid #827e7e;">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="{% static 'images/Logo.jpg' %}" alt="logo" class="col-2">

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/topology/topology">Topology</a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item">
                            <a class="nav-link" href="/admin/">Admin</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="/logout">Sign Out</a>
                        </li>
                        {% else %}
                            <li class="nav-item">
                            <a class="nav-link" href="/signin">Sign In</a>
                        </li>
                            <li class="nav-item">
                            <a class="nav-link" href="/signup">Sign Up</a>
                        </li>
                        {% endif %}


                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>

        </header>

        {% block content %}
        {% endblock %}

        <footer class="bg-light">
            
            <hr style="background-color: #424141;">
            <div class=" col d-flex flex-column justify-content-center align-items-center">
                <img src="{% static 'images/Logo.jpg' %}" alt="team logo" class="col-lg-2 col-md-4 col-sm-6">
                <span class="col p-1 text-center">Copyright Â© 2023 Team N. All Rights Reserved</span>
            </div>
        </footer>
    </div>
</body>
</html>
