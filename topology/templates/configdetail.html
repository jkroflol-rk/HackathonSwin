{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center m-5">
    <div class="border round p-5 bg-light">
        <h1 class="pb-5">Configuration Detail</h1>
        <h4 class="">Configuration input: {{config.input_data}}</h4>
        <h4>Configuration output: {{config.output}}</h4>
        <button type="button" class="btn btn-secondary my-5 "><a href="{% url 'config' %}" class="text-success">Back</a> </button>
        <button type="button" class="btn btn-danger my-5"><a href="{% url 'deleteconfig' pk=config.id%}" class="">Delete</a> </button>
    </div>
</div>    {% endblock %}
